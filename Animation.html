  <!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h2> Elephants </h2>
    <svg width="100%" viewBox="0 0 200 100">
      <rect x="76" y="60" width="17" height="25" fill="grey" stroke="black" stroke-width=".5"/>
      <rect x="106" y="60" width="17" height="25" fill="grey" stroke="black" stroke-width=".5"/>
      <path />
      <ellipse
        cx="100"
        cy="50"
        rx="30"
        ry="20"
        fill="grey"
        stroke="black"
        stroke-width=".5"/>
      <circle
        cx="123"
        cy="30"
        r="20"
        fill="grey"
        stroke="black"
        stroke-width=".5">
        <animate attributeName="cy" from="30" to="70" begin="mouseover" dur="5s"/>
      </circle>
      <circle
        cx="130"
        cy="30"
        r="2">
        <animate attributeName="visibility" from="visible" to="hidden" begin="mouseover" dur="1s"/>
      </circle>
      <path
        d="M 123 20 C 100 10, 100 60, 123 35"
        fill="transparent"
        stroke="black"
        stroke-width=".5"/>

      <path
        id="nose"
        d="M 143 35 C 153 35, 153 25, 153 15 M 153 15, 163 15 C 163 35, 160 44, 137 44"
        fill="grey"
        stroke="black"
        stroke-width=".5">
        <animate attributeName="visibility" from="visible" to="hidden" repeatCount="indefinite" dur="2s"/>
      </path>
      <path
        d="M 143 35 C 153 35, 153 45, 153 55 M 153 55, 143 55 C 143 35, 137 44, 137 44"
        fill="grey"
        stroke="black"
        stroke-width=".5">
        <animate attributeName="visibility" from="hidden" to="visible" repeatCount="indefinite" dur="2s"/>
      </path>








    </svg>
  </body>
</html>
